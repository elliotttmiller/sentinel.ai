<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Desktop Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #0a0a0a;
            --bg-glass: rgba(30, 0, 50, 0.25);
            --glass-blur: 18px;
            --accent: #a259ff;
            --accent-glow: 0 0 16px #a259ff, 0 0 32px #a259ff99;
            --accent-strong: #7c3aed;
            --text-main: #f8f8ff;
            --text-muted: #b3b3c6;
            --success: #22c55e;
            --pending: #eab308;
            --failed: #ef4444;
            --planning: #38bdf8;
            --radius: 22px;
            --sidebar-width: 260px;
            --transition: 0.18s cubic-bezier(.4,0,.2,1);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            letter-spacing: 0.01em;
        }
        body {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: var(--sidebar-width);
            background: var(--bg-glass);
            backdrop-filter: blur(var(--glass-blur));
            box-shadow: 2px 0 32px 0 #a259ff22;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2.5rem 1rem 1.5rem 1rem;
            border-radius: 0 var(--radius) var(--radius) 0;
            border-right: 2px solid #1a0033;
        }
        .sidebar h2 {
            font-family: 'Orbitron', 'Inter', Arial, sans-serif;
            color: var(--accent);
            margin-bottom: 2.5rem;
            font-size: 2rem;
            letter-spacing: 0.12em;
            text-shadow: var(--accent-glow);
        }
        .nav-btn {
            background: none;
            border: none;
            color: var(--text-main);
            font-size: 1.15rem;
            padding: 1rem 1.2rem;
            margin-bottom: 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-family: 'Orbitron', 'Inter', Arial, sans-serif;
            letter-spacing: 0.08em;
            transition: background var(--transition), color var(--transition), box-shadow var(--transition);
            box-shadow: none;
        }
        .nav-btn.active, .nav-btn:hover {
            background: linear-gradient(90deg, #a259ff44 0%, #7c3aed33 100%);
            color: var(--accent);
            box-shadow: 0 0 8px 2px #a259ff55;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 3rem 4vw;
            gap: 2.5rem;
            background: linear-gradient(120deg, #0a0a0a 60%, #1a0033 100%);
        }
        .dashboard-row {
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
        }
        .panel {
            background: var(--bg-glass);
            backdrop-filter: blur(var(--glass-blur));
            border-radius: var(--radius);
            box-shadow: 0 4px 32px 0 #a259ff22, 0 0 0 1.5px #1a0033;
            border: 1.5px solid #2d0055;
            padding: 2.2rem 2rem 2rem 2rem;
            flex: 1 1 370px;
            min-width: 350px;
            margin-bottom: 1rem;
            transition: box-shadow var(--transition), border var(--transition);
            animation: fadeIn 0.7s cubic-bezier(.4,0,.2,1);
        }
        .panel h3 {
            color: var(--accent);
            margin-top: 0;
            margin-bottom: 1.3rem;
            font-size: 1.25rem;
            font-family: 'Orbitron', 'Inter', Arial, sans-serif;
            letter-spacing: 0.09em;
            text-shadow: 0 0 8px #a259ff55;
        }
        .status-badge {
            display: inline-block;
            padding: 0.3em 1em;
            border-radius: 999px;
            font-size: 1em;
            font-weight: 600;
            margin-right: 0.7em;
            box-shadow: 0 0 8px 1px #a259ff33;
            letter-spacing: 0.04em;
        }
        .status-completed { background: var(--success); color: #fff; }
        .status-pending { background: var(--pending); color: #18181b; }
        .status-failed { background: var(--failed); color: #fff; }
        .status-planning { background: var(--planning); color: #18181b; }
        .mission-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .mission-list li {
            margin-bottom: 1.2em;
            padding-bottom: 0.8em;
            border-bottom: 1px solid #2d0055;
            transition: background 0.15s;
        }
        .mission-list li:last-child {
            border-bottom: none;
        }
        .mission-title {
            font-weight: 700;
            color: var(--text-main);
            font-family: 'Inter', Arial, sans-serif;
        }
        .mission-meta {
            color: var(--text-muted);
            font-size: 0.98em;
        }
        .prompt-area {
            width: 100%;
            background: #0a0a0a;
            border: 2px solid var(--accent);
            border-radius: var(--radius);
            color: var(--text-main);
            font-size: 1.13rem;
            padding: 1.3em;
            margin-bottom: 1.3em;
            resize: vertical;
            min-height: 90px;
            font-family: 'Inter', Arial, sans-serif;
            box-shadow: 0 0 12px 0 #a259ff22;
            transition: border var(--transition), box-shadow var(--transition);
        }
        .prompt-area:focus {
            outline: none;
            border: 2.5px solid var(--accent-strong);
            box-shadow: 0 0 16px 2px #a259ff55;
        }
        .deploy-btn {
            background: linear-gradient(90deg, #a259ff 0%, #7c3aed 100%);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 1.13rem;
            padding: 1em 2.5em;
            cursor: pointer;
            font-family: 'Orbitron', 'Inter', Arial, sans-serif;
            letter-spacing: 0.09em;
            font-weight: 700;
            box-shadow: 0 0 16px 2px #a259ff55;
            margin-bottom: 1.3em;
            transition: background var(--transition), box-shadow var(--transition), transform var(--transition);
        }
        .deploy-btn:disabled {
            background: #2d0055;
            color: #b3b3c6;
            cursor: not-allowed;
            box-shadow: none;
        }
        .deploy-btn:hover:not(:disabled) {
            background: linear-gradient(90deg, #7c3aed 0%, #a259ff 100%);
            box-shadow: 0 0 32px 4px #a259ff99;
            transform: scale(1.04);
        }
        .result-box {
            background: #0a0a0a;
            border: 2px solid var(--accent-strong);
            border-radius: var(--radius);
            color: var(--success);
            font-family: 'Fira Mono', 'Consolas', monospace;
            padding: 1.3em;
            min-height: 70px;
            white-space: pre-wrap;
            margin-top: 0.6em;
            box-shadow: 0 0 12px 0 #a259ff22;
            font-size: 1.08em;
        }
        @media (max-width: 1000px) {
            .dashboard-row { flex-direction: column; }
            .panel { min-width: unset; }
            .sidebar { width: 80px; padding: 1rem 0.5rem; }
            .sidebar h2 { font-size: 1.1rem; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(24px); }
            to { opacity: 1; transform: none; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Sentinel</h2>
        <button class="nav-btn active" onclick="showPage('mission-hub')">Mission Hub</button>
        <button class="nav-btn" onclick="showPage('system-analysis')">System Analysis</button>
        <button class="nav-btn" onclick="showPage('data-workflows')">Data Workflows</button>
        <button class="nav-btn" onclick="showPage('settings')">Settings</button>
        <div style="flex:1"></div>
        <div style="text-align:center; color:var(--text-muted); font-size:0.9em; margin-top:2em;">v1.0</div>
    </div>
    <div class="main-content">
        <!-- Mission Hub Page -->
        <div id="mission-hub" class="dashboard-row">
            <div class="panel" style="max-width: 540px;">
                <h3>Create & Deploy Mission</h3>
                <textarea id="prompt-input" class="prompt-area" placeholder="Enter your mission objective for the AI agent..."></textarea>
                <button id="deploy-button" class="deploy-btn" onclick="deployAgent()">Deploy Agent</button>
                <div id="result" class="result-box">Agent output will appear here...</div>
            </div>
            <div class="panel">
                <h3>Mission Status</h3>
                <ul class="mission-list" id="mission-list">
                    <!-- Mission items will be injected here -->
                </ul>
            </div>
        </div>
        <!-- System Analysis Page -->
        <div id="system-analysis" class="dashboard-row" style="display:none;">
            <div class="panel">
                <h3>System Analysis</h3>
                <div id="system-info">
                    <!-- System info will be injected here -->
                </div>
            </div>
            <div class="panel">
                <h3>Resource Usage</h3>
                <div id="resource-usage">
                    <!-- Resource usage will be injected here -->
                </div>
            </div>
        </div>
        <!-- Data Workflows Page (Placeholder) -->
        <div id="data-workflows" class="dashboard-row" style="display:none;">
            <div class="panel">
                <h3>Data Workflows</h3>
                <div style="color:var(--text-muted);">Coming soon: Visualize and manage your data pipelines and agent workflows here.</div>
            </div>
        </div>
        <!-- Settings Page (Placeholder) -->
        <div id="settings" class="dashboard-row" style="display:none;">
            <div class="panel">
                <h3>Settings</h3>
                <div style="color:var(--text-muted);">Coming soon: Configure your agent environment, themes, and more.</div>
            </div>
        </div>
    </div>
    <script>
        // Navigation logic
        function showPage(page) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.dashboard-row').forEach(row => row.style.display = 'none');
            document.querySelector(`.nav-btn[onclick*="${page}"]`).classList.add('active');
            document.getElementById(page).style.display = 'flex';
        }

        // Fetch and render missions from backend
        async function fetchMissions() {
            try {
                const res = await fetch('/missions');
                const missions = await res.json();
                renderMissions(missions);
            } catch (e) {
                renderMissions([]);
            }
        }
        function renderMissions(missions) {
            const list = document.getElementById('mission-list');
            list.innerHTML = '';
            missions.forEach(m => {
                let badgeClass = 'status-pending';
                if (m.status === 'completed') badgeClass = 'status-completed';
                if (m.status === 'failed') badgeClass = 'status-failed';
                if (m.status === 'planning') badgeClass = 'status-planning';
                list.innerHTML += `<li>
                    <span class="status-badge ${badgeClass}">${m.status.charAt(0).toUpperCase() + m.status.slice(1)}</span>
                    <span class="mission-title">${m.prompt}</span><br>
                    <span class="mission-meta">${new Date(m.created_at).toLocaleString()}</span>
                    ${m.result ? `<div style='margin-top:0.5em; color:var(--success); font-family:monospace;'>${m.result}</div>` : ''}
                </li>`;
            });
        }

        // Mission deploy logic
        async function deployAgent() {
            const promptInput = document.getElementById('prompt-input');
            const deployButton = document.getElementById('deploy-button');
            const resultDiv = document.getElementById('result');
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a prompt.');
                return;
            }
            deployButton.disabled = true;
            deployButton.innerText = 'Agent is working...';
            resultDiv.innerText = 'Waiting for agent to complete the mission...';
            try {
                const response = await fetch('/run-agent', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.innerText = data.result;
                } else {
                    resultDiv.innerText = `Error: ${data.detail || 'Unknown error'}`;
                }
            } catch (error) {
                resultDiv.innerText = `Connection Error: ${error.message}`;
            } finally {
                fetchMissions();
                deployButton.disabled = false;
                deployButton.innerText = 'Deploy Agent';
            }
        }

        // Fetch and render system stats
        async function loadSystemInfo() {
            try {
                const res = await fetch('/system-stats');
                const stats = await res.json();
                document.getElementById('system-info').innerHTML = `
                    <div>OS: ${stats.os}</div>
                    <div>Python: ${stats.python}</div>
                    <div>CPU: ${stats.cpu}</div>
                    <div>RAM: ${stats.ram}</div>
                    <div>LLM: ${stats.llm}</div>
                    <div>Status: <span style='color:var(--success)'>${stats.status}</span></div>
                `;
                document.getElementById('resource-usage').innerHTML = `
                    <div>CPU Usage: (see system monitor)</div>
                    <div>RAM Usage: ${stats.ram}</div>
                `;
            } catch (e) {
                document.getElementById('system-info').innerHTML = '<div style="color:var(--failed)">Failed to load system info</div>';
                document.getElementById('resource-usage').innerHTML = '';
            }
        }

        // Initial render
        fetchMissions();
        loadSystemInfo();
    </script>
</body>
</html>
