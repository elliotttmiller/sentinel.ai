<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sentinel Command Center | Settings</title>
    
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- CSS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/static/css/sentinel-dash.css" rel="stylesheet" />
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
</head>

<body>
    <div class="wrapper" x-data="sentinelApp()" x-init="init()">
        <!-- Sidebar -->
        <div class="sidebar sidebar-mini" data-color="blue">
            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="javascript:void(0)" class="simple-text logo-mini">SC</a>
                </div>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="/" title="Dashboard"><i class="fas fa-tachometer-alt"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/missions" title="Missions"><i class="fas fa-rocket"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="/ai-agents" title="AI Agents"><span class="ai-icon">AI</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="/test-missions" title="Test Missions"><i class="fas fa-vial"></i></a></li>
                    <li class="nav-item active"><a class="nav-link" href="/settings" title="Settings"><i class="fas fa-cog"></i></a></li>
                </ul>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg navbar-absolute navbar-transparent">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand" href="javascript:void(0)">Settings</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)">
                                    <i class="fas fa-bell"></i>
                                    <p class="d-lg-none d-xl-block">Notifications</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="javascript:void(0)">
                                    <i class="fas fa-user"></i>
                                    <p class="d-lg-none d-xl-block">Account</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="content">
                <!-- System Settings -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">System Settings</h4>
                                <p class="card-category">Configure system parameters and preferences</p>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>API Server URL</label>
                                                <input type="text" class="form-control" value="http://localhost:8001" />
                                            </div>
                                            <div class="form-group">
                                                <label>Database Connection</label>
                                                <input type="text" class="form-control" value="postgresql://user:pass@localhost:5432/sentinel" />
                                            </div>
                                            <div class="form-group">
                                                <label>Log Level</label>
                                                <select class="form-control">
                                                    <option>DEBUG</option>
                                                    <option selected>INFO</option>
                                                    <option>WARNING</option>
                                                    <option>ERROR</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Google AI API Key</label>
                                                <input type="password" class="form-control" placeholder="Enter your API key" />
                                            </div>
                                            <div class="form-group">
                                                <label>Sentry DSN</label>
                                                <input type="text" class="form-control" placeholder="https://your-sentry-dsn" />
                                            </div>
                                            <div class="form-group">
                                                <label>Auto-restart on Error</label>
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="autoRestart" checked>
                                                    <label class="form-check-label" for="autoRestart">Enable automatic restart</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Settings</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Performance Settings -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Performance Settings</h4>
                                <p class="card-category">Optimize system performance</p>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Max Concurrent Missions</label>
                                    <input type="number" class="form-control" value="5" min="1" max="20" />
                                </div>
                                <div class="form-group">
                                    <label>Mission Timeout (seconds)</label>
                                    <input type="number" class="form-control" value="300" min="60" max="3600" />
                                </div>
                                <div class="form-group">
                                    <label>Memory Limit (MB)</label>
                                    <input type="number" class="form-control" value="1024" min="256" max="4096" />
                                </div>
                                <button class="btn btn-info">Apply Performance Settings</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Security Settings</h4>
                                <p class="card-category">Configure security parameters</p>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>Session Timeout (minutes)</label>
                                    <input type="number" class="form-control" value="30" min="5" max="480" />
                                </div>
                                <div class="form-group">
                                    <label>Enable Two-Factor Authentication</label>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="twoFactor">
                                        <label class="form-check-label" for="twoFactor">Require 2FA for login</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>IP Whitelist</label>
                                    <textarea class="form-control" rows="3" placeholder="Enter allowed IP addresses (one per line)"></textarea>
                                </div>
                                <button class="btn btn-warning">Update Security Settings</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    
    <!-- CRITICAL: Lodash dependency for debounce -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    
    <!-- Unified Real-time Controller -->
    <script src="/static/js/unified-realtime.js"></script>
</body>
</html>
